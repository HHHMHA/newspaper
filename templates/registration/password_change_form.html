{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h2>Change your password?</h2>
    <p>Please enter your old password, then enter your new password twice</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning ml-2" type="submit" value="Change my password">Change</button>
    </form>
{% endblock content %}
